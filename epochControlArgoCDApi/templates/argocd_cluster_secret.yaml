apiVersion: v1
kind: Secret
metadata:
  name: argocd-cluster-secret-{{ param.environment_id }}
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: {{ param.cluster_name }}
  server: {{ param.cluster_url }}
  config: |
    {
      "bearerToken": "{{ param.authentication_token }}",
      "tlsClientConfig": {
        "insecure": false,
        "caData": "{{ param.base64_encoded_certificate }}"
      }
    }