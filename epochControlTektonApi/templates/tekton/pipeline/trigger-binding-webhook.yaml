apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: trigger-binding-webhook-gitlab
  namespace: {{ param.ci_config.pipeline_namespace }}
spec:
  params:
  - name: git_repository_url
    value: $(body.repository.git_http_url)
  - name: git_clone_revision
    value: $(body.after)
  - name: git_branch
    value: $(body.ref)
  - name: git_sender_user
    value: $(body.user_username)
  - name: request_time
    value: $(header.EpochRequestTime)

---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: trigger-binding-webhook-github
  namespace: {{ param.ci_config.pipeline_namespace }}
spec:
  params:
  - name: git_repository_url
    value: $(body.repository.clone_url)
  - name: git_clone_revision
    value: $(body.after)
  - name: git_branch
    value: $(body.ref)
  - name: git_sender_user
    value: $(body.sender.login)
  - name: request_time
    value: $(header.EpochRequestTime)

