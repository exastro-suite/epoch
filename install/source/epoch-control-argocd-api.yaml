apiVersion: v1
kind: ConfigMap
metadata:
  name: epoch-control-argocd-conf
  namespace: epoch-system
data:
  api_argocd.conf: |
    TZ='Asia/Tokyo'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: epoch-control-argocd-api
  namespace: epoch-system
spec:
  selector:
    matchLabels:
      name: epoch-control-argocd-api
  replicas: 1
  template:
    metadata:
      labels:
        name: epoch-control-argocd-api
    spec:
      volumes:
      - name: epoch-control-argocd-conf
        configMap:
          name: epoch-control-argocd-conf
      containers:
      - name: epoch-control-argocd-api
        image: exastro/epoch-control-argocd-api:1.1.0_20220701_1500
        env:
        - name: CONFIG_API_ARGOCD_PATH
          value: "/etc/epoch/epochControlArgoCDApi/api_argocd.conf"
        - name: FLASK_ENV
          value: "production"
        - name: API_ARGOCD_PORT
          value: "8000"
        - name: PYTHONIOENCODING
          value: utf-8
        - name: EPOCH_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: host-setting-config
              key: EPOCH_HOSTNAME
        envFrom:
          - prefix: EPOCH_
            configMapRef:
              name: epoch-control-api-config
        volumeMounts:
        - name: epoch-control-argocd-conf
          mountPath: /etc/epoch/epochControlArgoCDApi
---
apiVersion: v1
kind: Service
metadata:
  name: epoch-control-argocd-api
  labels:
    name: epoch-control-argocd-api
  namespace: epoch-system
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    name: epoch-control-argocd-api
