apiVersion: v1
kind: ConfigMap
metadata:
  name: epoch-control-ita-conf
  namespace: epoch-system
data:
  api_ita.conf: |
    TZ='Asia/Tokyo'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: epoch-control-ita-api
  namespace: epoch-system
spec:
  selector:
    matchLabels:
      name: epoch-control-ita-api
  replicas: 1
  template:
    metadata:
      labels:
        name: epoch-control-ita-api
    spec:
      volumes:
      - name: epoch-control-ita-conf
        configMap:
          name: epoch-control-ita-conf
      containers:
      - name: epoch-control-ita-api
        image: exastro/epoch-control-ita-api:0.3.0_20220117_1530
        env:
        - name: CONFIG_API_ITA_PATH
          value: "/etc/epoch/epochControlITAApi/api_ita.conf"
        - name: FLASK_ENV
          value: "development"
        - name: API_ITA_PORT
          value: "8000"
        - name: PYTHONIOENCODING
          value: utf-8
        - name: EPOCH_HTTP_PROXY
          valueFrom:
            configMapKeyRef:
              name: proxy-setting-config
              key: HTTP_PROXY
        - name: EPOCH_HTTPS_PROXY
          valueFrom:
            configMapKeyRef:
              name: proxy-setting-config
              key: HTTPS_PROXY
        - name: EPOCH_NO_PROXY
          valueFrom:
            configMapKeyRef:
              name: epoch-control-api-config
              key: NO_PROXY
        - name: EPOCH_RS_WORKSPACE_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: epoch-control-api-config
              key: RS_WORKSPACE_PROTOCOL
        - name: EPOCH_RS_WORKSPACE_HOST
          valueFrom:
            configMapKeyRef:
              name: epoch-control-api-config
              key: RS_WORKSPACE_HOST
        - name: EPOCH_RS_WORKSPACE_PORT
          valueFrom:
            configMapKeyRef:
              name: epoch-control-api-config
              key: RS_WORKSPACE_PORT
        volumeMounts:
        - name: epoch-control-ita-conf
          mountPath: /etc/epoch/epochControlITAApi
---
apiVersion: v1
kind: Service
metadata:
  name: epoch-control-ita-api
  labels:
    name: epoch-control-ita-api
  namespace: epoch-system
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    name: epoch-control-ita-api
