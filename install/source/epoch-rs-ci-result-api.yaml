apiVersion: v1
kind: ConfigMap
metadata:
  name: epoch-rs-ci-result-conf
  namespace: epoch-system
data:
  api_ci_result.conf: |
    TZ='Asia/Tokyo'
    MYSQL_HOST='tekton-pipelinerun-db'
    MYSQL_PORT='3306'
    MYSQL_DATABASE='tekton_pipelinerun_db'
    MYSQL_USER='app_user'
    MYSQL_PASSWORD='password'
    RESOURCE_CREATION_WAIT=60

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: epoch-rs-ci-result-api
  namespace: epoch-system
spec:
  selector:
    matchLabels:
      name: epoch-rs-ci-result-api
  replicas: 1
  template:
    metadata:
      labels:
        name: epoch-rs-ci-result-api
    spec:
      volumes:
      - name: epoch-rs-ci-result-conf
        configMap:
          name: epoch-rs-ci-result-conf
      containers:
      - name: epoch-rs-ci-result-api
        image: exastro/epoch-rs-ci-result-api:1.1.0_20220630_1100
        env:
        - name: CONFIG_API_CI_RESULT_PATH
          value: "/etc/epoch/epochRsCiResultApi/api_ci_result.conf"
        - name: FLASK_ENV
          value: "production"
        - name: API_CI_RESULT_PORT
          value: "8000"
        - name: PYTHONIOENCODING
          value: utf-8
        volumeMounts:
        - name: epoch-rs-ci-result-conf
          mountPath: /etc/epoch/epochRsCiResultApi

---

apiVersion: v1
kind: Service
metadata:
  name: epoch-rs-ci-result-api
  labels:
    name: epoch-rs-ci-result-api
  namespace: epoch-system
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    name: epoch-rs-ci-result-api
