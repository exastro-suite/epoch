apiVersion: v1
kind: ConfigMap
metadata:
  name: epoch-service-api2-conf
  namespace: epoch-system
data:
  api_service.conf: |
    TZ='Asia/Tokyo'
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: epoch-service-api2
  namespace: epoch-system
spec:
  selector:
    matchLabels:
      name: epoch-service-api2
  replicas: 1
  template:
    metadata:
      labels:
        name: epoch-service-api2
    spec:
      volumes:
      - name: epoch-service-api2-conf
        configMap:
          name: epoch-service-api2-conf
      containers:
      - name: epoch-service-api2
        image: exastro/epoch-service-api2:1.2.0_20220722_1100
        env:
        - name: CONFIG_API_SERVICE_PATH
          value: "/etc/epoch/epochServiceApi/api_service.conf"
        - name: FLASK_ENV
          value: "production"
        - name: API_SERVICE_PORT
          value: "8000"
        - name: PYTHONIOENCODING
          value: utf-8
        envFrom:
          - configMapRef:
              name: epoch-service-api-config
          # - configMapRef:
          #     name: epoch-service-api-epai-config
          # - prefix: EPOCH_
          #   secretRef:
          #     name: epoch-service-api-secret
        volumeMounts:
        - name: epoch-service-api2-conf
          mountPath: /etc/epoch/epochServiceApi

---

apiVersion: v1
kind: Service
metadata:
  name: epoch-service-api2
  labels:
    name: epoch-service-api2
  namespace: epoch-system
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    name: epoch-service-api2
