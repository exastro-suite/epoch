        type: DirectoryOrCreate
      nodeAffinity:
        required:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - {{ param.node }}

    ---
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: pipeline-sonarqube-db-pvc
      namespace: {{ param.ci_config.pipeline_namespace }}
