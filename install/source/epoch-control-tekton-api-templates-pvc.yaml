      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 8Gi
      storageClassName: epoch-tekton-pipeline-storage
      volumeMode: Filesystem
      volumeName: {{ param.ci_config.pipeline_namespace }}-sonarqube-db-pv
