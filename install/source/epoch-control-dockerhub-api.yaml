apiVersion: v1
kind: ConfigMap
metadata:
  name: epoch-control-dockerhub-conf
  namespace: epoch-system
data:
  api_dockerhub.conf: |
    TZ='Asia/Tokyo'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: epoch-control-dockerhub-api
  namespace: epoch-system
spec:
  selector:
    matchLabels:
      name: epoch-control-dockerhub-api
  replicas: 1
  template:
    metadata:
      labels:
        name: epoch-control-dockerhub-api
    spec:
      volumes:
      - name: epoch-control-dockerhub-conf
        configMap:
          name: epoch-control-dockerhub-conf
      containers:
      - name: epoch-control-dockerhub-api
        image: exastro/epoch-control-dockerhub-api:0.3.1_20220217_1600
        env:
        - name: HTTP_PROXY
          valueFrom:
            configMapKeyRef:
              name: proxy-setting-config
              key: HTTP_PROXY
        - name: HTTPS_PROXY
          valueFrom:
            configMapKeyRef:
              name: proxy-setting-config
              key: HTTPS_PROXY
        - name: NO_PROXY
          value: localhost,127.0.0.1,10.96.0.1,kurbernetes.default.svc,kurbernetes.default.svc.cluster.local
        - name: CONFIG_API_DOCKERHUB_PATH
          value: "/etc/epoch/epochControlDockerHubApi/api_dockerhub.conf"
        - name: FLASK_ENV
          value: "development"
        - name: API_DOCKERHUB_PORT
          value: "8000"
        - name: PYTHONIOENCODING
          value: utf-8
        volumeMounts:
        - name: epoch-control-dockerhub-conf
          mountPath: /etc/epoch/epochControlDockerHubApi
---
apiVersion: v1
kind: Service
metadata:
  name: epoch-control-dockerhub-api
  labels:
    name: epoch-control-dockerhub-api
  namespace: epoch-system
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    name: epoch-control-dockerhub-api
