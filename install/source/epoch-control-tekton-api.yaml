apiVersion: v1
kind: ConfigMap
metadata:
  name: epoch-control-tekton-conf
  namespace: epoch-system
data:
  api_tekton.conf: |
    TZ='Asia/Tokyo'
    MYSQL_HOST='tekton-pipeline-db'
    MYSQL_PORT='3306'
    MYSQL_DATABASE='tekton_pipeline_db'
    MYSQL_USER='app_user'
    MYSQL_PASSWORD='password'
    RESOURCE_CREATION_WAIT=60

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: epoch-control-tekton-api
  namespace: epoch-system
spec:
  selector:
    matchLabels:
      name: epoch-control-tekton-api
  replicas: 1
  template:
    metadata:
      labels:
        name: epoch-control-tekton-api
    spec:
      volumes:
      - name: epoch-control-tekton-conf
        configMap:
          name: epoch-control-tekton-conf
      containers:
      - name: epoch-control-tekton-api
        image: exastro/epoch-control-tekton-api:0.3.0_20211206_1030
        env:
        - name: CONFIG_API_TEKTON_PATH
          value: "/etc/epoch/epochControlTektonApi/api_tekton.conf"
        - name: FLASK_ENV
          value: "development"
        - name: API_TEKTON_PORT
          value: "8000"
        - name: PYTHONIOENCODING
          value: utf-8
        - name: EPOCH_HTTP_PROXY
          valueFrom:
            configMapKeyRef:
              name: proxy-setting-config
              key: HTTP_PROXY
        - name: EPOCH_HTTPS_PROXY
          valueFrom:
            configMapKeyRef:
              name: proxy-setting-config
              key: HTTPS_PROXY
        - name: EPOCH_NO_PROXY
          value: ""
        - name: EPOCH_RS_WORKSPACE_PROTOCOL
          value: "http"
        - name: EPOCH_RS_WORKSPACE_HOST
          value: "epoch-rs-workspace-api"
        - name: EPOCH_RS_WORKSPACE_PORT
          value: "8000"
        volumeMounts:
        - name: epoch-control-tekton-conf
          mountPath: /etc/epoch/epochControlTektonApi

---

apiVersion: v1
kind: Service
metadata:
  name: epoch-control-tekton-api
  labels:
    name: epoch-control-tekton-api
  namespace: epoch-system
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    name: epoch-control-tekton-api
