apiVersion: v1
kind: ConfigMap
metadata:
  name: epoch-monitoring-cd-api-conf
  namespace: epoch-system
data:
  api_monitoring_cd.conf: |
    TZ='Asia/Tokyo'
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: epoch-monitoring-cd-api
  namespace: epoch-system
spec:
  selector:
    matchLabels:
      name: epoch-monitoring-cd-api
  replicas: 1
  template:
    metadata:
      labels:
        name: epoch-monitoring-cd-api
    spec:
      volumes:
      - name: epoch-monitoring-cd-api-conf
        configMap:
          name: epoch-monitoring-cd-api-conf
      containers:
      - name: epoch-monitoring-cd-api
        image: exastro/epoch-monitoring-cd-api:1.0.0_20220418_1500
        env:
        - name: CONFIG_API_MONITORING_CD_PATH
          value: "/etc/epoch/epochMonitoringCdApi/api_monitoring_cd.conf"
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONIOENCODING
          value: utf-8
        envFrom:
          - configMapRef:
              name: epoch-monitoring-api-config
        volumeMounts:
        - name: epoch-monitoring-cd-api-conf
          mountPath: /etc/epoch/epochMonitoringCdApi
